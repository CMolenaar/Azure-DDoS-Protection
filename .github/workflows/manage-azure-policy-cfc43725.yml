name: manage-azure-policy-cfc43725
on:
  workflow_dispatch:
    inputs:
      remarks:
        description: 'Reason for triggering the workflow run'
        required: false
        default: 'Updating Azure Policies'


## Uncomment the following if you wish to automatically trigger workflow run with every commit
#
#  push:
#    paths:
#      - 'policies/_cm_Secure_transfer_to_storage_accounts_should_be_enabled_9c91c72f-bff5-4d09-b5cb-260fda7342b0/**'
#      - .github/workflows/manage-azure-policy-cfc43725.yml
jobs:
  apply-azure-policy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS_cfc43725}}
        allow-no-subscriptions: true
    - name: Create or Update Azure Policies
      uses: azure/manage-azure-policy@v0
      with:
        paths: |
          policies/_cm_Secure_transfer_to_storage_accounts_should_be_enabled_9c91c72f-bff5-4d09-b5cb-260fda7342b0/**
